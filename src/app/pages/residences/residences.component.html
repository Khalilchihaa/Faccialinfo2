<div class="container">
    <div class="row">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Adress</th>
          <th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let r of listResidences">
          <td>{{r.id}}</td>
          <td>{{r.name}}</td>
          <td>{{r.address}}</td>
          <td><img [src]="r.image" width="50" height="50"></td>
          <td><button (click)="show(r)">Show Apartements</button></td>
        </tr>
        </tbody>
      </table>
  <div class="container">
      <div class="row" [hidden]="hide">
        Search :  <input type="text" name="search" [(ngModel)]="searchText" (change)="search()">      <table class="table" *ngIf="listApartmentsFiltred.length>0">
        <thead>
        <tr>
          <th>ID</th>
          <th>Appartement Numero</th>
          <th>Residence Name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let r of listApartmentsFiltred">
          <td>{{r.id}}</td>
          <td>{{r.appartNum}}</td>
          <td>{{r.residence.name}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    </div>
  </div>
  </div>
